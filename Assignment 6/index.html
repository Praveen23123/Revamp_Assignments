<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment 6 (Chat Page)</title>
    <link rel="stylesheet" href="../Assignment 6/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"

  <body>
    <div class="main-page">
      <header class="header">
        <h1>Praveen</h1>
      </header>
      <div class="message-box">
        <p class="my-msg">Hello Praveen, how are you?</p>
        <p class="reply">Hi Varakumar, I am good. How about you?</p>
        <p class="my-msg">I'm fine. I published my website recently</p>
        <p class="reply">Oh great Varakumar! Can you send me the URL?</p>
        <p class="my-msg">https://varakumar.ccbp.tech</p>
        <p class="reply">Awesome Varakumar, where did you learn?</p>
        <p class="my-msg">NxtWave CCBP 4.0 Program</p>
        <p class="reply">Thank you bro</p>
      </div>
      <div class="type-section">
        <input
          class="message"
          type="text"
          name="message"
          placeholder="Message"
        />
      </div>
    </div>
  </body>
