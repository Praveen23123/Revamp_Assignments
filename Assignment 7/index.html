<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <!-- Tailwind css link -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- roboto font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="max-w-[100%] h-[100vh] mx-auto flex items-center text-center  bg-[#f1f5f8]">
        <div class="w-[80%] mx-auto">
            <h1 class="text-[50px] text-[#212529] leading-[60px] font-[roboto] font-extrabold mb-2">Counter</h1>
            <p id="count" class="text-[75px] font-black leading-[113px] mb-4">0</p>
            <div>
                <button id="des" class="text-[16px] m-2 p-[5px] border-[2px] border-[#000] rounded-lg">DECREASE</button>
                <button id="reset" class="text-[16px] m-2 p-[5px] border-[2px] border-[#000] rounded-lg">RESET</button>
                <button id="ins" class="text-[16px] m-2 p-[5px] border-[2px] border-[#000] rounded-lg">INCREASE</button>
            </div>
        </div>
    </div>
    <script src="../Assignment 7/script.js"></script>
</body>
</html>
