<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Light</title>
    <!-- Tailwind css link -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- roboto font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body class="bg-black">
    <div class="max-w-[100%] mx-auto">
        <div class="w-[90%] mx-auto flex items-center justify-center ">
            <img id="bulb" src="../Assignment - 08/assets/bulb-go-on-img.png" alt="bulb on" class="h-[250px]">
        </div>
    </div>
    <div class="max-w-[100%] mx-auto">
        <div class="w-[90%] mx-auto flex justify-center items-center pr-7">
            <img id="cat" src="../Assignment - 08/assets/cat-img.png" alt="bulb on" class="h-[250px]">
        </div>
    </div>
    <div class="max-w-[100%] mx-auto pt-[50px] flex justify-center">
        <div
            class="w-fit bg-[#7B8794] text-white font-[roboto] rounded-xl py-[32px] px-[16px] flex flex-col items-center justify-center">
            <h1 id="switch-status" class="text-[24px] leading-[29px] font-medium mb-[24px]">Switched ON
            </h1>
            <div class="px-7 flex gap-5">
                <button id="off-btn"
                    class="text-[24px] leading-[36px] font-bold border-[2px] border-black rounded-lg bg-red-500 py-[3px] px-[25px]">OFF</button>
                <button id="on-btn"
                    class="text-[24px] leading-[36px] font-bold border-[2px] border-black rounded-lg bg-[#CBD2D9] py-[3px] px-[25px]">ON</button>
            </div>
        </div>
    </div>
    <script src="../Assignment - 08/script.js"></script>
</body>

</html>
